<div class="bottom-sheet" [ngSwitch]="currentStatus">
  <h3>Select an option</h3>
  <ng-container *ngSwitchCase="Status.loaded">
    <div class="servers-container">
      <span
        mat-ripple
        *ngFor="let server of servers"
        (click)="openServer(server)"
        >{{ server.title }}</span
      >
    </div>
  </ng-container>
  <div class="info" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
  <div class="info" *ngSwitchCase="Status.error">
    <error (buttonClicked)="getServers()"></error>
  </div>
</div>
